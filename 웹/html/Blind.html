<body>

			<div class="col s10">
				<button id="12" class="Blind" style="background:white; font-size:2em; border-radius:0.5em; padding:10px 33px; margin:20px 10px" onclick="onoff1(this)">UP</button> 
				<button id="10" class="Blind" style="background:white; font-size:2em; border-radius:0.5em; padding:10px 17px; margin:0px 10px" onclick="onoff3(this)">STOP</button> 
				<button id="11" class="Blind" style="background:white; font-size:2em; border-radius:0.5em; padding:10px 8px; margin:0px 10px" onclick="onoff2(this)">DOWN</button>

			<script src="../js/jquery.min.js"></script>
			
			<script type="text/javascript">
				$(document).ready(function(){
					$(".Blind").click(function(){
						var p = $(this).attr('id'); 
						$.get("http://192.168.43.34:80/", {pin:p}); // execute get request
					});
				});
			</script> 
			<script> 
				flag1=true; flag2=true; flag3=true;
				function onoff1(obj) {
					if(flag1) {
						obj.style.background = "gray";
						flag1=false;		
						document.getElementById("11").style.background = "white";								document.getElementById("10").style.background = "white";		
						flag2=true;
						flag3=true;	
					} else {
						obj.style.background = "white";
						flag1=true;
					}					
				}
				
				function onoff2(obj) {
					if(flag2) {
						obj.style.background = "gray";
						flag2=false;
						document.getElementById("12").style.background = "white";								document.getElementById("10").style.background = "white";		
						flag1=true;
						flag3=true;
					} else {
						obj.style.background = "white";
						flag2=true;
					}					
				}
				
				function onoff3(obj) {
					if(flag3) {
						obj.style.background = "gray";
						flag3=false;
						document.getElementById("12").style.background = "white";								document.getElementById("11").style.background = "white";		
						flag1=true;
						flag2=true;
					} else {
						obj.style.background = "white";
						flag3=true;
					}					
				}
			</script>
